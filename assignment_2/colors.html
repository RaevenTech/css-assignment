<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CSS Colors </title>
</head>
<style>

  h1{
    color: #808080 ;
  }

  h2 {
    color: rgb(0,0,0) ;
  }

  h3 {
    color: hwb(240 0% 0%);
  }

  h4{
    color: hsl(0, 0%, 96%)
  }

</style>
<body>
  <div style="background-color: greenyellow; padding: 10px;">
    <h1> Heading One </h1>
    <h2> Heading Two </h2>
    <h3> Heading Three </h3>
    <h4> Heading Four </h4>
  </div>
</body>
</html>
